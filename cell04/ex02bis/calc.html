<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's over 9000</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <input type="text" id="left">

    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="text" id="right">

    <input type="button" id="calc" value="Try me!">

<script>
$(document).ready(function () {

    $("#calc").click(function () {
        let a = Number($("#left").val());
        let b = Number($("#right").val());
        let op = $("#operator").val();

        // ตรวจ input
        if (!Number.isInteger(a) || !Number.isInteger(b) || a < 0 || b < 0) {
            alert("Error :(");
            return;
        }

        // หาร / mod ด้วย 0
        if ((op === "/" || op === "%") && b === 0) {
            alert("It's over 9000!");
            console.log("It's over 9000!");
            return;
        }

        let res;
        if (op === "+") res = a + b;
        if (op === "-") res = a - b;
        if (op === "*") res = a * b;
        if (op === "/") res = a / b;
        if (op === "%") res = a % b;

        alert(res);
        console.log(res);
    });

    setInterval(function () {
        alert("Please, use me...");
    }, 30000);

});
</script>

</body>
</html>
