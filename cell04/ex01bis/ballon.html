<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Explode this balloon</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div id="balloon"></div>

    <script>
        let size = 200;
        let colors = ["red", "green", "blue"];
        let i = 0;

        $("#balloon").click(function () {
            size += 10;
            i = (i + 1) % 3;

            if (size > 420) {
                size = 200;
                i = 0;
            }

            $(this).css({
                width: size,
                height: size,
                backgroundColor: colors[i]
            });
        });

        $("#balloon").mouseleave(function () {
            if (size > 200) {
                size -= 5;
                i = (i - 1 + 3) % 3;

                $(this).css({
                    width: size,
                    height: size,
                    backgroundColor: colors[i]
                });
            }
        });
    </script>

</body>

</html>
